          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.25026.13.1.1.9.0
          key: systemForwardPower.0
          delay: 15s
          history: 180d
          value_type: FLOAT
          units: W
          description: |
            System Forward Power [W]
            systemForwardPower.0
          tags:
