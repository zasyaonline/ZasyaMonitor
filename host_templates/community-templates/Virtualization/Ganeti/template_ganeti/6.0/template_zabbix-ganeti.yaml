          name: Templates/Virtualization
      items:
        -
          uuid: d6159fda667a499cb077a031522a3127
          name: 'Info Raw'
          type: HTTP_AGENT
          key: ganeti.node
          delay: 10m
          history: '0'
          trends: '0'
          value_type: TEXT
          authtype: BASIC
          username: '{$GANETI.USERNAME}'
          password: '{$GANETI.PASSWORD}'
          url: '{$GANETI.PROTOCOL}://{$GANETI.MASTER}:{$GANETI.PORT}/2/nodes/{$GANETI.NODE.NAME}'
          tags:
            -
              tag: application
              value: ganeti
            -
              tag: component
              value: 'ganeti node'
            -
              tag: data
              value: raw
        -
          uuid: f9eb9a7d8f2f4de8a76ff6d3fd14f921
          name: 'Disk Free'
          type: DEPENDENT
          key: ganeti.node.disk.free
          delay: '0'
          units: B
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.dfree
            -
              type: MULTIPLIER
              parameters:
                - '1024'
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          master_item:
            key: ganeti.node
          tags:
            -
              tag: application
              value: ganeti
            -
              tag: component
              value: 'ganeti node'
        -
          uuid: 647a294f1e94435db38a471545c25c38
          name: 'Disk Total'
          type: DEPENDENT
          key: ganeti.node.disk.total
          delay: '0'
          trends: '0'
          units: B
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.dtotal
            -
              type: MULTIPLIER
              parameters:
                - '1024'
            -
              type: MULTIPLIER
              parameters:
                - '1024'
          master_item:
            key: ganeti.node
          tags:
