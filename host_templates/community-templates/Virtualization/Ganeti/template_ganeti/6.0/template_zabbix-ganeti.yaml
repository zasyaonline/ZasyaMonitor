        -
          macro: '{$GANETI.PASSWORD}'
          description: 'Ganeti RAPI Password'
        -
          macro: '{$GANETI.PORT}'
          value: '5080'
          description: 'Ganeti RAPI port'
        -
          macro: '{$GANETI.PROTOCOL}'
          value: https
          description: 'Ganeti RAPI protocol http or https (default)'
        -
          macro: '{$GANETI.USERNAME}'
