                  tag: Application
                  value: 'VMmanager 6 Node'
            -
              uuid: c8f49a6949004162814ec1b519cec67e
              name: 'Node {#NODE_ID} {#NODE_NAME} vm stopped'
              type: DEPENDENT
              key: 'node[{#NODE_ID}, vm_stopped]'
              delay: '0'
              description: 'Stopped vm count on VMmanager 6 node'
              preprocessing:
