                  tag: Application
                  value: 'VMmanager 6 Node'
            -
              uuid: 07e98cd0f9c447bd9ee7f4281704e9e6
              name: 'Node {#NODE_ID} {#NODE_NAME} vm total'
              type: DEPENDENT
              key: 'node[{#NODE_ID}, vm_total]'
              delay: '0'
              description: 'Total vm count on VMmanager 6 node'
              preprocessing:
