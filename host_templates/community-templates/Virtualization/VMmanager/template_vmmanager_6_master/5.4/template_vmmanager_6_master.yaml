                  uuid: 1014ed89cfe0417abbaaae936f243d70
                  expression: 'last(/Template VMmanager 6 Master/node[{#NODE_ID}, ha_error])<>"no_error"'
                  name: 'Node {#NODE_ID} {#NODE_NAME} HA error'
                  priority: WARNING
            -
