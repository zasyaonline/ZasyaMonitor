            -
              uuid: 26c7140eed1c4f089252b8bf1cb67fb7
              name: 'Node {#NODE_ID} {#NODE_NAME} vm active'
              type: DEPENDENT
              key: 'node[{#NODE_ID}, vm_active]'
              delay: '0'
              description: 'Active vm count on VMmanager 6 node'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.vm.active
              master_item:
                key: 'node[{#NODE_ID},api_status]'
              tags:
